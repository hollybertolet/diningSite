<!doctype html>
<html lang="en" ng-app="menu">
    <head>
        <title>Menu</title>
        <script src="x2js-v1.1.5/xml2json.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/angular-xml.min.js"></script>
        <script src="js/menu.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-controller="MenuCtrl">
        <ul ng-repeat="location in locations">
                {{location._title}}
                <ul ng-repeat="d in location.menu.day">{{d._datelong}}
                    <ul ng-repeat="p in d.period">{{p._title}} 
                        <ul ng-repeat="s in p.station">{{s._title}}
                            <ul ng-repeat="i in s.item">{{i._title}}
                            </ul>



                        </ul>
                    </ul>

                </ul>
            </ul>
               
       
        
    </body>
</html>
