<!doctype html>
<html lang="en" ng-app="menu">
    <head>

        <title>Menu</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="x2js-v1.1.5/xml2json.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="angular-xml.min.js"></script>
        <script src="menu.js"></script>
        <meta charset="utf-8">
    </head>
    <body ng-controller="MenuCtrl">
            {{locations[0]._title}}
       

        <div class="accordion" id="accordion2">
  <div class="accordion-group" ng-repeat="d in locations[0].menu.day">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse{{$index}}">
        {{d._datelong}}

      </a>
    </div>
    <div id="collapse{{$index}}" class="accordion-body collapse">
      <div class="accordion-inner">
        <ul ng-repeat="p in d.period">{{p._title}} 
                        <ul ng-repeat="s in p.station">{{s._title}}
                            <ul ng-repeat="i in s.item">{{i._title}}
                            </ul>
                        </ul>
                    </ul>
      </div>
    </div>
  </div>


  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
        Collapsible Group Item #2
      </a>
    </div>
    <div id="collapseTwo" class="accordion-body collapse">
      <div class="accordion-inner">
        Anim pariatur cliche...
      </div>
    </div>
  </div>
</div>
               
        <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
        
    </body>
</html>
